{% extends "base.html" %}
{% block header %}<h1>Lista de películas más populares</h1>
{% endblock %}

{% block content %}

    <h2>La elección de los espectadores</h2>
    <p>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                {% for i in listado -%}
                        <tr>
                            <td>{{i.nombre}}</td>
                        </tr>
                {% endfor -%}
            </tbody>
        </table>
    </p>
    <div class="col-md-3 col-md-offset-9 text-right">
        {% if anterior %}
            <a href="/peliculaspopulares/{{anterior}}"><button>Anterior</button></a>
        {% endif %}   
        <a href="/peliculaspopulares/{{page}}"><button>Siguiente</button></a>
    </div>
    <section>
        <a href="/"><button>Página principal</button></a>
    </section>
{% endblock %}
