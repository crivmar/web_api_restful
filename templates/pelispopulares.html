{% extends "base.html" %}
{% block header %}<h1>Lista de películas más populares</h1>
{% endblock %}

{% block content %}

    <h2>La elección de los espectadores</h2>
    <p>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>ID</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody>
                {% for i in listado -%}
                    <p>
                        <tr>
                            <td>{{i.nombre}}</td>
                            <td>{{i.id}}</td>
                        </tr>
                    </p>
                {% endfor -%}
            </tbody>

        </table>
    </p>
    <section>
        total={{total}}
        pagina={{pagina}}
    </section>
{% endblock %}
